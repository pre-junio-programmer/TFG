<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="CambiarContrasena.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="Formularios.css">
        <title>Cambio de contraseña</title>
    </head>
    <body>
        <div class="container divGrande">
            <div class="d-flex justify-content-center m-4">
              <h1 class="m-2">Cambiar contraseña</h1>
            </div>
            <div class="d-flex justify-content-center">
              <form action="../CONTROLADOR/Modificar_Contrasena.php" method="post" id="formulario">
                <div class="m-3 input-group">
                    <input type="password" id="contra" name="contra" class="form-control" placeholder="Contraseña">
                    <div class="img-fluid divOjo">
                      <img src="../img/ojo.png" alt="ojo" class="img-fluid" id="ojo">
                    </div>
                    <label id="errorPassword" class="mensajesError"></label>
                    <br>
                  </div >
                <div class="m-3 input-group">
                  <input type="password" id="confirmarPassword" name="confirmarPassword" class="form-control" placeholder="Confirmar contraseña">
                  <div class="img-fluid divOjo">
                    <img src="../img/ojo.png" alt="ojo" class="img-fluid" id="ojo2">
                  </div>
                  <label id="errorConfirmarPassword" class="mensajesError"></label>
                  <br>
                </div >
                <div class="m-3">
                  <input type="submit" value="Cambiar Contraseña" id="Cambiar" class="btn botonEnviar">
                  <a href="ModificacionesUsuario.html" class="aBotonMalo">Cancelar</a>
              </form>
            </div>
          </div>
    </body>
</html>
