  <body>
    <div id="root"></div>

    <script type="text/babel">
      // Definir un componente de React que renderice el texto gigante en medio de la pantalla
      const TextoGigante = () => {
        return (
          <div style={{ textAlign: 'center', fontSize: '4em', paddingTop: '50vh', transform: 'translateY(-50%)' }}>
            Bienvenido
          </div>
        );
      };

      // Renderizar el componente en el elemento con id "root"
      ReactDOM.render(<TextoGigante />, document.getElementById('root'));
    </script>
  </body>
