<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="InicioSesion.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="./Formularios.css">
  <title>Inicio Sesion</title>
</head>
<body>
  <div class="container divGrande">
    <div class="d-flex justify-content-center m-4">
      <h1>Inicio Sesion</h1>
    </div>
    <div class="d-flex justify-content-center">
      <form action="../CONTROLADOR/Usuario_Correcto.php" method="post" id="formulario">
        <div class="form-group">
          <input type="text" id="username" name="usuario" class="form-control input-width" placeholder="Usuario">
          <label id="errorUsername" class="mensajesError"></label>
        </div>
        <div class="form-group input-group">
          <input type="password" id="password" name="contra" class="form-control input-width" placeholder="Password">
          <div class="img-fluid divOjo">
            <img src="../img/ojo.png" alt="ojo" class="img-fluid" id="ojo">
          </div>
          <label id="errorPassword" class="mensajesError"></label>
        </div>
        <div class="form-group">
          <input type="submit" value="Iniciar sesion" class="btn botonEnviar input-width" id="Enviar">
          <a href="Registro.html" class="aBoton ms-4">Registrarse</a>
        </div>
      </form>
    </div>
    <div class="form-group">
      <p id="errorMensaje" class="error"></p>
    </div>
  </div>
</body>
</html>
