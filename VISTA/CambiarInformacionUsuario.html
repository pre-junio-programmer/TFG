<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="CambiarInformacionUsuario.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="Formularios.css">
  <title>Cambiar información usuario</title>
</head>
<body>
  <div class="container divGrande">
    <div class="d-flex justify-content-center m-4">
      <h1>Cambiar información usuario</h1>
    </div>
    <div class="d-flex justify-content-center">
      <form id="formulario" action="../CONTROLADOR/Modificar_Usuario.php" method="post" enctype="multipart/form-data">
        <div>
          <input type="text" id="nombre" name="nombre" placeholder="Nombre usuario" class="form-control" required>
          <label id="errorUsuario" class="mensajesError"></label>
          <br>
        </div>
        <div>
          <input type="text" id="direccion" name="direccion" class="form-control" placeholder="direccion" required>
          <label id="errorDireccion" class="mensajesError"></label>
          <br>
        </div>
        <div>
          <input type="email" id="email" name="email" class="form-control" placeholder="email" required>
          <label id="errorEmail" class="mensajesError"></label>
          <br>
        </div>
        <div>
          <input type="file" name="foto" class="form-control" id="fotoPerfil">
          <label id="errorSubirFotoPerfil"></label>
        </div>
        <div>
          <input type="submit" value="Cambiar" id="Cambiar" class="btn botonEnviar">
          <a href="ModificacionesUsuario.html" class="aBotonMalo">Cancelar</a>
        </div>
      </form>
    </div>
    <div class="m-3">
      <p id="errorMensaje" class="error"></p>
    </div>
  </div>  
</body>
</html>
