<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="InformaciónTarjeta.js"></script>
    <link rel="stylesheet" href="Formularios.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Información Tarjeta</title>
</head>
<body>
    <div class="container divGrande">
        <div class="d-flex justify-content-center m-4">
            <h1>Información de tarjeta</h1>
        </div>
        <div class="d-flex justify-content-center">
            <form id="formulario">
                <div class="">
                    <input type="text" id="numero" name="numero" class="form-control" placeholder="Numero de tarjeta">
                    <label id="errorNumero" class="mensajesError"></label>
                    <br>
                </div>
                <div class="m-3">
                    <label>Tipo de tarjeta:</label>
                    <select name="tipoTarjeta" id="tipoTarjeta" class="form-control">
                        <option value="Visa">Visa</option>
                        <option value="MasterCard">MasterCard</option>
                        <option value="Discover">Discover</option>
                        <option value="American Express">American Express</option>
                    </select>
                </div>
                <div class="">
                    <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Nombre de titular">
                    <label id="errorNombre" class="mensajesError"></label>
                    <br>
                </div>
                <div class="">
                    <input type="date" id="fecha" name="fecha" class="form-control" placeholder="Fecha de caducidad">
                    <br>
                </div>
                <div class="input-group">
                    <input type="password" id="cvv" name="cvv" class="form-control" placeholder="CVV">
                    <div class="img-fluid divOjo">
                        <img src="../img/ojo.png" alt="ojo" class="img-fluid" id="ojo">
                    </div>
                    <label id="errorCvv" class="mensajesError"></label>
                    <br>
                </div>
                <div class="m-3">
                    <input type="submit" value="Enviar" class="btn botonEnviar" id="Enviar">
                </div>
              </form>
        </div>
    </div>
</body>
</html>
