<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="VentaAsistida.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="Formularios.css">
        <title>Venta asistida</title>
      </head>
      <body>
        <div class="container divGrande">
            <div class="d-flex justify-content-center m-4">
                <h1>Venta asistida</h1>
            </div>
            <div class="d-flex justify-content-center">
                <form action="../CONTROLADOR/Anadir_Venta.php" method="post" id="formulario" enctype="multipart/form-data">
                    <div>
                        <input type="text" class="form-control" id="nombreProducto" name="nombreProducto" placeholder="Nombre producto">
                        <label id="errorNombreProducto" class="mensajesError"></label>
                        <br>
                    </div>
                    <div>
                        <textarea class="form-control" id="descripcionProducto" name="descripcionProducto" placeholder="Descripcion producto" rows="4" cols="50" style="max-width:350px"></textarea>
                        <br>
                    </div>
                    <div>
                        Seleccione Categoría:
                        <select id="categoriaProducto" name="categoriaProducto" class="form-control" style="max-width:350px";>
                            <option value="VFF">Videojuegos Formato Físico</option>
                            <option value="VFD">Videojuegos Formato Digital</option>
                            <option value="HEL">Electrodomésticos</option>
                            <option value="HLM">Limpieza</option>
                            <option value="CPR">Periféricos</option>
                            <option value="COD">Ordenador y componentes</option>
                            <option value="CMV">Móviles y Smartwatch</option>
                            <option value="JJM">Juegos de Mesa</option>
                            <option value="JJE">Juegos de Exterior</option>
                            <option value="JJJ">Juguetes</option>
                            <option value="LFF">Libros Formato Físico</option>
                            <option value="LFD">Libros Formato Digital</option>
                            <option value="PFF">Películas Formato Físico</option>
                            <option value="PFD">Películas Formato Digital</option>
                            <option value="NOV">Otra</option>
                        </select>
                        <label id="errorCategoriaProducto" class="mensajesError"></label>
                        <br>
                    </div>
                    <div>
                        <input type="text" class="form-control" id="precioProducto" name="precioProducto" placeholder="Precio producto">
                        <label id="errorPrecioProducto" class="mensajesError"></label>
                        <br>
                    </div>
                    <div>
                        <input type="number" class="form-control" id="cantidadProducto" name="cantidadProducto" placeholder="Cantidad producto">
                        <label id="errorCantidadProducto" class="mensajesError"></label>
                        <br>
                    </div>
                    <div>
                        <p>Foto del producto a vender:</p>
                        <input type="file" class="form-control" name="foto" id="subirFoto">
                        <label id="errorSubirFoto" class="mensajesError"></label>
                        <br>
                    </div>
                    <div>
                        <input type="submit" class="btn btn-primary" value="Poner a la venta" id="Enviar">
                        <a href="./MisVentas.html" class="aBotonMalo">Cancelar</a>
                    </div>
                </form>
            </div>
            <div class="m-3">
                <p id="errorMensaje" class="error"></p>
            </div>
        </div>
      </body>
</html>
